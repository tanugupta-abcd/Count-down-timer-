<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CounDown </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
         <!-- timer heading
        day/hours/min/sec
        peogrss heading
        progress bar -->


       <h1>CountDown Timer</h1>
       <div id="countdown">
            <div>
                <span id="d">00</span>
                days
            </div>
            <div>
                <span id="h">00</span>
                hours
            </div>
            <div>
                <span id="m">00</span>
                minutes
            </div>
            <div>
                <span id="s">00</span>
                seconds
            </div>
       </div>
       
       <h2>Progress :</h2>
       <div class="progress-container">
            <div id="progress-bar"></div>
       </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
